{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Project Add</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static '' %}plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static '' %}https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static '' %}dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
      <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>

      <li class="nav-item d-none d-sm-inline-block">
        <a href="{% url 'Home' %}" class="nav-link">Home</a>
      </li>

      <li class="nav-item d-none d-sm-inline-block">
        <a href="{% url 'all_qyestion' %}" class="nav-link">Questions</a>
      </li>

        <li class="nav-item d-none d-sm-inline-block">
        <a href="{% url 'contat_me' %}" class="nav-link">Contact Us</a>
      </li>

        <li class="nav-item d-none d-sm-inline-block">
        <a href="{% url 'profile' %}" class="nav-link">Profile</a>
      </li>
    </ul>


    <!-- Right navbar links -->
  </nav>
  <!-- /.navbar -->
{% include 'sidebar.html' %}



  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Edit Profile</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Edit Profile</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-12 mx-auto">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Informations</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button>
              </div>
            </div>

            <div class="card-body">
          <form  method="post" enctype="multipart/form-data" >

           {% csrf_token %}
           {{ userform|crispy }}
           {{ profileform|crispy }}


                    <div class="form-group row">
                        <div class=" col-lg-8 mx-auto">
                          <button type="submit" class="btn btn-primary col-lg-10 mx-auto">Save</button>
                        </div>
                  </div>







  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
          </div></div></div></section>
<!-- jQuery -->
<script src="={% static '' %}plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="{% static '' %}plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="{% static '' %}dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static '' %}dist/js/demo.js"></script>
</body>
</html>
