{% extends 'base_question.html' %}
{% block question %}
{% load crispy_forms_tags %}
<div class="content-wrapper" style="min-height: 1416.81px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'Home' %}">Home</a></li>
              <li class="breadcrumb-item success">Edit Questions</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>


    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title "> Edit Questions</h3>
            </div>
              <br>
              <div class="border-bottom p-4 mb-5">

                        {% csrf_token %}
                        {{ form|crispy }}

        <button type="submit" class="btn btn-block btn-primary col-lg-5 mx-auto ">Edit</button>

                    </form>
              </div>


            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
    </section>
    <!-- /.content -->
